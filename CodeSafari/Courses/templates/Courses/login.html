<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CodeSafari</title>

  <!-- Google Font for more modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- For Icons -->

  <style>
    /* Base Styles */
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e); /* Dark and cool gradient */
      font-family: 'Poppins', sans-serif;
      color: #f2f2f2;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* Card Styling - Modern Fluid Shape */
    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px); /* Frosted glass effect */
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.8); /* Hover effect for depth */
    }

    .card-header {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #00ffd5; /* Neon teal for the header */
    }

    .card-body {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 25px;
    }

    h5 {
      margin-bottom: 30px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    /* Button Styling */
    .btn {
      border-radius: 50px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 14px 28px;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-primary {
      background-color: #00d2d2; /* Vibrant Teal */
      border: none;
    }

    .btn-primary:hover {
      background-color: #00b5b5;
      transform: scale(1.05);
    }

    .btn-secondary {
      background-color: #1e90ff; /* Bright Blue */
      border: none;
    }

    .btn-secondary:hover {
      background-color: #1c77d3;
      transform: scale(1.05);
    }

    /* Floating Stars Animation */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      animation: starsAnimation 1s infinite linear;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: starFloat 10s infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes starsAnimation {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(100px, 100px);
      }
    }

    @keyframes starFloat {
      0% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-50px) scale(1.2);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    /* Dynamic Background Icons */
    .icon {
      position: absolute;
      font-size: 25px;
      animation: moveIcons 10s infinite linear;
    }

    .icon i {
      color: #ffd700; /* Golden color for the icons */
    }

    @keyframes moveIcons {
      0% {
        left: -50px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Stars Background -->
  <div class="stars">
    <div class="star" style="top: 10%; left: 15%; width: 5px; height: 5px;"></div>
    <div class="star" style="top: 25%; left: 40%; width: 6px; height: 6px;"></div>
    <div class="star" style="top: 50%; left: 60%; width: 4px; height: 4px;"></div>
    <div class="star" style="top: 70%; left: 80%; width: 7px; height: 7px;"></div>
    <div class="star" style="top: 80%; left: 30%; width: 6px; height: 6px;"></div>
  </div>

  <!-- Icons -->
  <div class="icon" style="top: 15%; left: -30px;">
    <i class="fas fa-star"></i>
  </div>
  <div class="icon" style="top: 50%; left: -80px;">
    <i class="fas fa-sun"></i>
  </div>
  <div class="icon" style="top: 70%; left: -120px;">
    <i class="fas fa-moon"></i>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
          <div class="card-header">Login to CodeSafari</div>
          <div class="card-body">
            <h5>Please select your role to proceed:</h5>
            <div class="d-grid gap-2">
              <a href="{% url 'student_login' %}" class="btn btn-primary">Student Login</a>
              <a href="{% url 'instructor_login' %}" class="btn btn-secondary">Instructor Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
