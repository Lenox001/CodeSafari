<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CodeSafari - Instructor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
      }
      .navbar {
        background-color: #333333;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
        margin-left: 20px;
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link.active,
      .navbar-nav .nav-link:hover {
        color: #ffd700;
        transform: scale(1.1);
      }
      .navbar-brand {
        background: linear-gradient(45deg, #ff007f, #ff7f00, #7fff00, #00ff7f, #007fff, #0000ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .container {
        padding-top: 20px;
        animation: fadeIn 1.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      footer {
        background-color: #121212;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
        font-size: 0.8rem;
        width: 100%;
      }
      footer a {
        color: #ffffff;
        margin: 0 10px;
        transition: transform 0.3s, color 0.3s;
      }
      footer a:hover {
        color: #ffd700;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
   <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="fas fa-code"></i> CodeSafari - Instructor
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <!-- Authenticated Instructor-Specific Links -->
        
          <li class="nav-item">
            <a class="nav-link" href="{% url 'instructor_dashboard' %}">
              <i class="fas fa-user"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'instructor_courses' %}">
              <i class="fas fa-book"></i> Courses
            </a>
          </li>
         <li class="nav-item">
  <a class="nav-link" href="#">
    <i class="fas fa-users"></i> Students
  </a>
</li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'instructor_profile' %}">
              <i class="fas fa-user"></i> Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        {% else %}
          <!-- Guest-Specific Links -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-sign-in-alt"></i> Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'register_instructor' %}">
              <i class="fas fa-chalkboard-teacher"></i> Register as Instructor
            </a>
          </li>
        {% endif %}
        
      </ul>
    </div>
  </div>
</nav>


    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <footer>
      <div class="container">
        <p>&copy; 2024 CodeSafari. All rights reserved.</p>
        <p>
          Follow us on
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
