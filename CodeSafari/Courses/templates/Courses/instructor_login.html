{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="card shadow-lg animated-card">
    <div class="card-body p-5">
      <h2 class="text-center mb-4">Instructor Login</h2>
      <p class="text-center text-muted mb-4">Access your instructor account</p>

      <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-gradient w-100 py-3 mt-3">Login</button>
      </form>

      {% if messages %}
        <div class="alert alert-info mt-4">
          <ul class="mb-0">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <p class="text-center mt-4">
        Don't have an account? <a href="{% url 'register_instructor' %}" class="text-gradient fw-bold">Register here</a>
      </p>
    </div>
  </div>
</div>

<div class="animated-background">
  <i class="icon fas fa-chalkboard-teacher"></i>
  <i class="icon fas fa-book"></i>
  <i class="icon fas fa-laptop-code"></i>
</div>

<style>
/* General Container and Layout */
.container {
  background: linear-gradient(135deg, #1e1e2e, #34344a); /* Dark blue shades */
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 15px;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* Card Styling */
.card {
  width: 90%;
  max-width: 500px;
  border-radius: 20px;
  overflow: hidden;
  background: #2a2a3b; /* Dark card background */
  color: #ffffff;
  box-shadow: 0px 5px 25px rgba(0, 123, 255, 0.5); /* Shiny blue glow */
  border: 2px solid rgba(0, 123, 255, 0.6);
  animation: fadeIn 1.5s ease-out, float 4s ease-in-out infinite;
}

.card-body {
  padding: 2rem;
  position: relative;
}

/* Heading Styling */
h2 {
  font-size: 2.2rem;
  color: #007bff; /* Blue */
  text-shadow: 0px 0px 5px #00aaff, 0px 0px 15px #007bff; /* Blue glow effect */
}

/* Button Styling */
.btn-gradient {
  background: linear-gradient(45deg, #007bff, #00aaff); /* Blue gradient */
  border: none;
  color: #ffffff;
  font-size: 1.2rem;
  font-weight: bold;
  border-radius: 30px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-gradient:hover {
  transform: scale(1.05);
  box-shadow: 0px 10px 25px rgba(0, 123, 255, 0.5);
}

.btn-gradient:active {
  transform: scale(0.95);
}

/* Input Styling */
input, select, textarea {
  font-size: 1.1rem;
  padding: 15px;
  border: 2px solid #007bff;
  border-radius: 10px;
  transition: all 0.3s ease;
  width: 100%;
  margin-bottom: 15px;
  background: #3a3a4d; /* Subtle dark background for inputs */
  color: #ffffff;
}

input:focus {
  border-color: #00aaff;
  box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.5);
  outline: none; /* Ensure consistent focus styles */
}

/* Link Styling */
.text-gradient {
  color: #00aaff;
  text-decoration: none;
}

.text-gradient:hover {
  text-shadow: 0px 0px 5px #007bff;
  text-decoration: underline;
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.95);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes float {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-10px);
  }
}

/* Animated Background */
.animated-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* Lowered z-index to ensure content is clickable */
  overflow: hidden;
}

.icon {
  position: absolute;
  font-size: 3rem;
  color: rgba(0, 123, 255, 0.1);
  animation: drift 6s ease-in-out infinite;
}

.icon:nth-child(1) {
  top: 5%;
  left: 5%;
  animation-delay: 0s;
}

.icon:nth-child(2) {
  top: 20%;
  left: 80%;
  animation-delay: 2s;
}

.icon:nth-child(3) {
  top: 50%;
  left: 50%;
  animation-delay: 4s;
}

@keyframes drift {
  0%, 100% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(-20px);
  }
}

/* Responsive Design */
@media (max-width: 576px) {
  .card-body {
    padding: 1.5rem;
  }

  h2 {
    font-size: 1.8rem;
  }

  input, button {
    font-size: 1rem;
    padding: 12px;
  }

  .icon {
    font-size: 2rem;
  }
}
</style>
{% endblock %}
